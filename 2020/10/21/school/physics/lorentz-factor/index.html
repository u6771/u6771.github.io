            <h1 id="Lorentz-factor"><a href="#Lorentz-factor" class="headerlink" title="Lorentz factor"></a>Lorentz factor</h1><script type="math/tex; mode=display">\gamma = \frac{1}{\sqrt{1-\frac{v^2}{c^2}}}</script><h2 id="Derivation"><a href="#Derivation" class="headerlink" title="Derivation."></a>Derivation.</h2><script type="math/tex; mode=display">\begin{aligned}
(ct)^2&=(ct')^2-(vt')^2\\
(ct)^2&=(c^2-v^2)t'^2\\
t'^2&=\frac{c^2t^2}{c^2-v^2}
=t^2\left(\frac{c^2-v^2}{c^2}\right)^{-1}\\
t'&=\sqrt{t^2\left(1-\frac{v^2}{c^2}\right)^{-1}}\\
t'&=t\frac{1}{\sqrt{1-\frac{v^2}{c^2}}}\\
\end{aligned}</script><script type="math/tex; mode=display">\begin{aligned}
\gamma &:= \frac{t'}{t}\\
\gamma &= \frac{1}{\sqrt{1-\frac{v^2}{c^2}}}
\end{aligned}</script>
