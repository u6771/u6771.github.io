            <h1 id="Divergence"><a href="#Divergence" class="headerlink" title="Divergence"></a>Divergence</h1><p>$\operatorname{div}\vec{v}$:</p>
<script type="math/tex; mode=display">\nabla \cdot \vec{v}=
\frac{\partial v_{x}}{\partial x}+\frac{\partial v_{y}}{\partial y}+\frac{\partial v_{z}}{\partial z}</script><h1 id="Crul"><a href="#Crul" class="headerlink" title="Crul"></a>Crul</h1><p>$\operatorname{crul}\vec{v}$:</p>
<script type="math/tex; mode=display">\nabla \times \vec{v}=
\left(\frac{\partial v_{z}}{\partial y}-\frac{\partial v_{y}}{\partial z}\right)\vec{e}_{x}
+\left(\frac{\partial v_{x}}{\partial z}-\frac{\partial v_{z}}{\partial x}\right)\vec{e}_{y}
+\left(\frac{\partial v_{y}}{\partial x}-\frac{\partial v_{x}}{\partial y}\right)\vec{e}_{z}</script>
