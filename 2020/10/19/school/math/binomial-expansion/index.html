            <h1 id="Binomial-expansion"><a href="#Binomial-expansion" class="headerlink" title="Binomial expansion"></a>Binomial expansion</h1><script type="math/tex; mode=display">(a+b)^n = \sum_{k=0}^n \binom{n}{k} a^{n-k}b^k
= \sum_{k=0}^n \binom{n}{k} a^{k}\,b^{n-k}</script><h2 id="Proof"><a href="#Proof" class="headerlink" title="Proof."></a>Proof.</h2><script type="math/tex; mode=display">\begin{aligned}
(a+b)^{n+1} &= (a+b)^{n}(a+b)
= \left(\sum_{k=0}^n \binom{n}{k} a^{n-k}b^k\right)(a+b) \\
&= \sum_{k=0}^n \binom{n}{k} a^{n+1-k}b^k
+ \sum_{k=0}^n \binom{n}{k} a^{n-k}b^{k+1} \\
&= a^{n+1} + \sum_{k=1}^n \binom{n}{k} a^{n+1-k}b^k
+ \sum_{k=0}^{n-1} \binom{n}{k} a^{n-k}b^{k+1} + b^{n+1} \\
&= a^{n+1} + \sum_{k=1}^{n}\left(\binom{n}{k-1} + \binom{n}{k}\right) a^{n+1-k}b^{k+1} + b^{n+1} \\
&= a^{n+1} + \sum_{k=1}^{n}\binom{n+1}{k} a^{n+1-k}b^{k+1} + b^{n+1}
\end{aligned}</script><h1 id="rth-term-in-descending-order"><a href="#rth-term-in-descending-order" class="headerlink" title="rth term in descending order"></a>rth term in descending order</h1><script type="math/tex; mode=display">{T_k}_\text{(descending)} = \binom{n}{k-1} a^{n+1-k}b^{k-1}</script><h1 id="rth-term-in-ascending-order"><a href="#rth-term-in-ascending-order" class="headerlink" title="rth term in ascending order"></a>rth term in ascending order</h1><script type="math/tex; mode=display">{T_k}_\text{(ascending)} = \binom{n}{k-1} a^{k-1}b^{n+1-k}</script>
